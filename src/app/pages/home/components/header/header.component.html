<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home">Code with Guibas store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 Items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="flex justify-between font-light mb-2">
        Socket x 1
        <span class="font-bold">{{ "150" | currency }}</span>
      </div>
      <div class="flex justify-between font-light mb-2">
        Shoes x 1
        <span class="font-bold">{{ "250" | currency }}</span>
      </div>
      <div class="flex justify-between font-light mb-2">
        shirt x 1
        <span class="font-bold">{{ "350" | currency }}</span>
      </div>
      <div class="flex justify-between font-light mb-2">
        Total:
        <span class="font-bold">{{ "750" | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button
          type="button"
          class="bg-red-600 text-white rounded-full w-8 h-8"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          type="button"
          class="bg-green-600 text-white rounded-full w-8 h-8"
        >
          <mat-icon routerLink="cart"> shopping_cart </mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
